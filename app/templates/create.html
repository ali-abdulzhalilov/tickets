{% extends "base.html" %}

{% block content %}
	<h1>New Ticket</h1>
	<form action="" method="post" novalidate>
		{{ form.hidden_tag() }}
		<p>
			{{ form.title.label }}<br>
			{{ form.title(size=40) }}
		</p>
		<p>
			{{ form.body.label }}<br>
			{{ form.body(cols=31, rows=5) }}<br>
			{% for error in form.body.errors %}
			<span style="color: red;">[{{ error }}]</span>
			{% endfor %}
		</p>
		<p>{{ form.submit() }}</p>
	</form>
{% endblock %}
