<table style="border: 1px solid">
	<tr>
		<td>
		{% if ticket.title %}
			{{ ticket.title }}
		{% elif ticket.body|length > 20 %}
			{{ ticket.body[:20] }}...
		{% else %}
			{{ ticket.body }}
		{% endif %}
		</td>
	</tr>
	<tr>
		<td>
			<strong>{{ ticket.author }}</strong>:
		</td>
		<td>
			{{ ticket.body }}
		</td>
	</tr>
</table>
